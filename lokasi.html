<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lokasi Julia Golf Club</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
        text-align: center;
      }
      .map-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }
      .map-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <h1>Lokasi Julia Golf Club</h1>
    <p>SMA Negeri 8 Yogyakarta</p>

    <div class="map-container">
      <iframe
        src="https://maps.google.com/maps?q=sma%20negeri%208%20yogyakarta&layer=c&output=embed"
        allowfullscreen=""
        loading="lazy"
      >
      </iframe>
    </div>

    <p>
      <a href="index.html" class="btn btn-primary mt-4">Kembali ke Beranda</a>
    </p>
  </body>
</html>
